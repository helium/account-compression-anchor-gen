cargo-features = ["workspace-inheritance"]

[package]
name = "account-compression-cpi"
version = "0.1.2"
edition = "2021"
description = "Anchor CPI client for account-compression program"
authors = []
repository = "https://github.com/helium/account-compression-anchor-gen"
license = "Apache-2.0"
keywords = ["solana", "anchor", "cpi", "compression"]

[features]
default = ["cpi"]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]

[dependencies]
anchor-lang.workspace = true
solana-program.workspace = true
